<template name="LockedScreen">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper" class="animated fadeInUp">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <i class="icon-layers"></i>
                            Reaktor
                        </a>
                    </div>
                </header>
                <div class="panel panel-primary" id="locked-screen">
                    <div class="panel-heading">
                        <h3 class="panel-title">     
                      Mike Adams
                    </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                          <div class="profile-pic text-center">
                                    <img src="/img/profile-lg.jpg" alt="" class="img-circle">
                                </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <a href="index.html" class="btn btn-primary btn-block">Unlock</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
