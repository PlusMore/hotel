<template name="HotelRequired">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div id="error-container" class="block-error animated fadeInUp">
          <header>
            <!-- http://en.wikipedia.org/wiki/List_of_HTTP_status_codes -->
            <!-- 412 - Precondition Failed -->
            <h1 class="error">412</h1>
            <p class="text-center">Hotel Selection Required</p>
          </header>

          <p class="text-center">This page requires you select a Hotel from the menu. Only admins will see this message.</p>
        </div>
      </div>
    </div>
  </div>
</template>
