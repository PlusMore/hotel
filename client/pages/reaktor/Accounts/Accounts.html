<template name="Accounts">

                <div id="accounts-wrapper" class="animated fadeInUp">
                    <header>
                        <div class="brand">
                            <a href="index.html" class="logo">
                                <i class="icon-layers"></i>
                                Reaktor    
                            </a>
                        </div>
                    </header>
                    <div class="panel panel-primary">

                        </h3>
                        </div>

                            <p> Login to access your account.</p>

                </div>
            </div>
        </div>    
    </div>
