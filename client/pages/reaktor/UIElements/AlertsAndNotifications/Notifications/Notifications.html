<template name="Notifications">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Notifications</h3>
          <div class="actions pull-right">
              <i class="fa fa-chevron-down"></i>
              <i class="fa fa-times"></i>
          </div>
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-md-4">
                  <h3>Message Options</h3>
                  <p>
                      Show progress, success or error messages in your web application. You can also add a retry message to your failed requests.
                  </p>
                  <p>
                      <button type="button" class="btn btn-info js-retry-message">Show Retry Message</button>
                  </p>
                  <p>
                      <button type="button" class="btn btn-danger js-error-message">Show Error Message</button>
                  </p>
                  <p>
                      <button type="button" class="btn btn-success js-success-message">Show Success Message</button>
                  </p>
              </div>

              <div class="col-md-8">
                  {{> LocationSelector}}
              </div>
          </div>
      </div>
  </div>
</template>
