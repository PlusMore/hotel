<template name="AlertsAndNotifications">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Alerts &amp; Notifications</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>UI Elements</li>
            <li class="active">Alerts &amp; Notifications</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
            <div class="col-md-12">
                {{> Notifications}}
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                {{> SimpleAlerts}}
            </div>
            <div class="col-md-6">
                {{> AlertMessages}}
            </div>
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
