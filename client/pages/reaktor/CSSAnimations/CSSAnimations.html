<template name="CSSAnimations">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>CSS Animations</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li class="active">CSS Animations</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">

          {{#each animations}}
            <div class="col-md-4 col-lg-3">
              <!-- START panel-->
              <div class="panel panel-default animated">
                <div class="panel-heading">{{this}}</div>
                <div class="panel-body">
                  <button type="button" class="btn btn-default btn-block btn-3d" data-animated="{{this}}">Animate </button>
                </div>
              </div>
              <!-- END panel-->
            </div>
          {{/each}}
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
