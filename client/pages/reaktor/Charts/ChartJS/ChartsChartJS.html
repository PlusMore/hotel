<template name="ChartsChartJS">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Chart.js</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>Charts</li>
            <li class="active">Chart.js</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
            <div class="col-lg-6">
                {{> ChartJSDoughnutChart}}
            </div>
            <div class="col-lg-6">
                {{> ChartJSLineChart}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                {{> ChartJSBarChart}}
            </div>
            <div class="col-lg-6">
                {{> ChartJSPolarArea}}
            </div>
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
