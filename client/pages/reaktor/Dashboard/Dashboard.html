<template name="Dashboard">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
            <h1>Dashboard</h1>
            <p class="description">Welcome to Reaktor Responsive Admin Theme</p>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li class="active">Dashboard</li>
        {{/contentFor}}

        <div class="row">
             
             <div class="col-md-12 col-lg-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-solid-primary widget-mini">
                            <div class="panel-body">
                                <i class="icon-bar-chart"></i>
                                <span class="total text-center">$3,200</span>
                                <span class="title text-center">Earnings</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-support"></i>
                                <span class="total text-center">1,230</span>
                                <span class="title text-center">Support</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-envelope-open"></i>
                                <span class="total text-center">1,680</span>
                                <span class="title text-center">Messages</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-solid-info widget-mini">
                            <div class="panel-body">
                                <i class="icon-user"></i>
                                <span class="total text-center">12,680</span>
                                <span class="title text-center">Signups</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                {{> BrowserStatsWidget}}
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                {{> MonthlyGoalWidget}}
            </div>
        
        </div>
        

        <div class="row">
            <div class="col-md-12 col-lg-12">
                {{> ServerStatsWidget}}
            </div>
        </div>
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> ChatWidget}}
            </div>

             <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> CalendarWidget}}
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {{> WeatherWidget}}
            </div>

        </div>

    {{/Layout}}   
</template>
