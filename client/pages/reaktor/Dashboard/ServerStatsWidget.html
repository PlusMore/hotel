<template name="ServerStatsWidget">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">SERVER STATS</h3>
          <div class="reportdate actions">
              <i class="fa fa-calendar-o"></i>
              <span>Jan 1 - June 30</span>
              <b class="caret"></b>
          </div>
      </div>
      <div class="panel-body server-chart">
          <div class="row">
              <div class="col-md-12 col-lg-4">
                  <ul>
                      <li>
                          <span class="text-left">Network Usage</span>
                          <div class="progress progress-xs">
                              <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                              </div>
                          </div>
                      </li>
                      <li>
                          <span class="text-left">CPU Load</span>
                          <div class="progress progress-xs">
                              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                              </div>
                          </div>
                      </li>
                  </ul>
                  <p>Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula.</p>
              </div>
              <div class="col-md-12 col-lg-8">
                  <div class="row">
                      <div class="col-md-12 col-lg-6">
                          <div class="line-chart">
                              <canvas id="canvas1" height="100"></canvas>
                          </div>
                      </div>
                      <div class="col-md-12 col-lg-6">
                          <div class="bar-chart">
                              <canvas id="canvas2" height="100"></canvas>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
