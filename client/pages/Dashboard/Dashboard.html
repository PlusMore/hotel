<template name="Dashboard">
	{{#Layout template="Page"}}
	
    {{#contentFor "header"}}
      <h1>Dashboard</h1>
      <p class="description">{{hotelName}}, at a glance!</p>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li class="active">Dashboard</li>
    {{/contentFor}}


    <!-- Hotel Content -->
    <div class="row">
      <div class="col-md-8 col-lg-9">
        
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="row">
          <div class="col-sm-6 col-md-12">
            {{> ActiveStaysWidget}}
          </div>
          <div class="col-sm-6 col-md-12">
            <a href="{{pathFor 'Orders.Open'}}">
              <div class="panel panel-solid-primary widget-mini">
                <div class="panel-body">
                  <i class="fa fa-fw fa-bell"></i>
                  <span class="total text-center">{{getPublishedCount 'open-orders'}}</span>
                  <span class="title text-center">Open Orders</span>
                </div>
              </div>
            </a>
          </div>
        </div> 
      </div>
    </div>
    
  {{/Layout}}
</template>
