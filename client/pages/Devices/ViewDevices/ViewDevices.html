<template name="ViewDevices">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>View Devices</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li class="active">Devices</li>
    {{/contentFor}}

    <!-- page content -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">View Devices</h3>
            <div class="actions pull-right">
              <i class="icon icon-fw icon-chevron-down"></i>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <a href="{{pathFor 'Devices.Configure'}}" class="btn btn-sm btn-primary pull-right">Configure Settings</a>
              </div>
              <div class="col-xs-12">
                {{> tabular table=TabularTables.ViewDevices selector=selector class="table table-condensed table-hover"}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- page content end -->

  {{/Layout}}
</template>
