<template name="viewDevicesLocationCell">
  <h3>
    {{#with room}}<!-- collection helper -->
      {{name}}
    {{else}}
      No Room
    {{/with}}
  </h3>
  {{#if isInRole 'admin'}}
    <h4>{{location}} (Deprecated)</h4>
  {{/if}}
</template>

<template name="viewDevicesCheckinCell">
  {{#if room.roomHasActiveStay}}<!-- collection helper -->
    <h3>
      {{room.stay.stayCheckInDate}}<!-- collection helper -->
      <small>
        {{room.stay.stayCheckInTime}}<!-- collection helper -->
      </small>
    </h3>
  {{else}}
    <h3>-</h3>
  {{/if}}
</template>

<template name="viewDevicesCheckoutCell">
  {{#if room.roomHasActiveStay}}<!-- collection helper -->
    <h3>{{room.stay.stayCheckOutDate}}<!-- collection helper -->
      <small>{{room.stay.stayCheckOutTime}}</small><!-- collection helper -->
    </h3>
  {{else}}
    <h3>-</h3>
  {{/if}}
</template>

<template name="viewDevicesActionCell">
  {{#if isHotelManager}}
    <div class="del-device actions pull-right">
      <i class="fa fa-times"></i>
    </div>
  {{/if}}
</template>
