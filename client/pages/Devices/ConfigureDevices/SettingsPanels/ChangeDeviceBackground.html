<template name="ChangeDeviceBackground">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Change Custom Background</h3>
          <div class="actions pull-right">
            <i class="icon icon-fw icon-chevron-down"></i>
          </div>
        </div>
        <div class="panel-body">
          <img alt="background" class="img-responsive" src="{{photoSrc}}" /><!-- collection helper -->
          <br />
          <button class="btn btn-primary btn-change-photo" data-toggle="tooltip" data-placement="top" title="The bigger the better!">Change Background</button>
        </div>
      </div>
    </div>
  </div>
</template>
