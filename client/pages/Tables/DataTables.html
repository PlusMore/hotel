<template name="DataTables">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Data Tables</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>Tables</li>
            <li class="active">Data Tables</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tabular Tables</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        {{> tabular table=TabularTables.People class="table table-striped table-bordered table-condensed"}}   
                    </div>
                 </div>
            </div>
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
