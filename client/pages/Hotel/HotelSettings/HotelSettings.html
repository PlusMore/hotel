<template name="HotelSettings">

  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Hotel Settings</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Hotel</li>
      <li class="active">Settings</li>
    {{/contentFor}}

    <!-- page content -->
    {{#with hotel}}

      {{> HotelInformationSettings}}

      {{> HotelTimeSettings}}

    {{/with}}
    <!-- page content end -->

  {{/Layout}}

</template>
