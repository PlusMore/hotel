<template name="Team">
  <div class="col-sm-6 col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
        <div class="actions pull-right">
          <i class="fa fa-chevron-down"></i>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{description}}</h4>
            <ul>
              {{#if hasMembers}}<!-- collection helper -->
                {{#each teamMembers}}
                  <li>{{fullName}}</li>
                {{/each}}
              {{else}}
                <li><em>This team is empty...</em></li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-12">
            {{#autoForm schema=addUserToTeamSchema id="insertTeamMember" type="method" meteormethod="addUserToTeam"}}
              {{> afFieldInput name='teamId' type='hidden' value=teamId}}
              {{> afFieldInput label=false type="select" name='userId' options=staffOptions}}
              <button type="submit" class="btn btn-default btn-block">Add Team Member</button>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
