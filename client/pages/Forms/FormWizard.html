<template name="FormWizard">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Form Wizard</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>Forms</li>
            <li class="active">Form Wizard</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Form Wizard</h3>
                <div class="actions pull-right">
                  <i class="fa fa-chevron-down"></i>
                  <i class="fa fa-times"></i>
                </div>
              </div>
              <div class="panel-body">
                
                <section class="fuelux">
                  
                  <div id="wizard" class="wizard">
                    <ul class="steps">
                      <li data-step="1" class="active"><span class="badge badge-info">1</span>Step 1<span class="chevron"></span>
                      </li>
                      <li data-step="2"><span class="badge">2</span>Step 2<span class="chevron"></span>
                      </li>
                      <li data-step="3"><span class="badge">3</span>Step 3<span class="chevron"></span>
                      </li>
                    </ul>
                    <div class="actions">
                      <button type="button" class="btn btn-default btn-mini btn-prev"> <i class="fa fa-chevron-left"></i> Prev</button>
                      <button type="button" class="btn btn-primary btn-mini btn-next" data-last="Finish">Next <i class="fa fa-chevron-right"></i>
                      </button>
                    </div>
                    <div class="step-content">
                      <div class="step-pane active" id="step1" data-step="1">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <div class="col-sm-3">
                              <h2 class="title">User Info</h2>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-6">
                              <input type="password" class="form-control">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="step-pane" id="step2" data-step="2">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <div class="col-sm-3">
                              <h2 class="title">User Address</h2>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Country</label>
                            <div class="col-sm-6">
                              <select class="form-control">
                                <option value="">Country</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">City</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">State</label>
                            <div class="col-sm-6">
                              <select class="form-control">
                                <option value="">State</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Zip</label>
                            <div class="col-sm-1">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </form>
                      </div>
                      
                      <div class="step-pane" id="step3" data-step="3">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <div class="col-sm-3">
                              <h2 class="title">Payment Info</h2>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Card No</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Expiration</label>
                            <div class="col-sm-3">
                              <select class="form-control">
                                <option value="">Month</option>
                              </select>
                            </div>
                            <div class="col-sm-3">
                              <select class="form-control">
                                <option value="">Year</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">CSV</label>
                            <div class="col-sm-1">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
        <!-- page content end -->

    {{/Layout}}        
</template>
