<template name="FormMask">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
            <h1>Form Mask</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>Forms</li>
            <li class="active">Form Mask</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Form Mask</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-border" id="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="input1" id="input1" required="" placeholder="DD/MM/YYYY" data-mask="99/99/9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Phone</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="input2" id="input2" required="" placeholder="(999) 999-9999" data-mask="(999) 999-9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Phone + Ext</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" required="" name="input3" id="input3" placeholder="(999) 999-9999? x99999" data-mask="(999) 999-9999? x99999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Tax ID</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" required="" name="input4" id="input4" placeholder="99-9999999" data-mask="99-9999999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SSN</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" required="" name="input5" id="input5" placeholder="999-99-9999" data-mask="999-99-9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Product Key</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control " required="" name="input6" id="input6" placeholder="a*-999-a999" data-mask="a*-999-a999">
                                </div>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
