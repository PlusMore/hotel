<template name="HotelInformationSettings">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit Hotel Information</h3>
          <div class="actions pull-right">
            <i class="icon icon-fw icon-chevron-down"></i>
          </div>
        </div>
        <div class="panel-body">
          {{#autoForm schema=editHotelSchema id="updateHotelInfo" type="method" meteormethod="updateHotelInfo" resetOnSuccess=false}}
            {{> afFieldInput name="hotelId" type="hidden" value=_id}}
            <div class="row">
              <div class="col-sm-8">
                {{> afQuickField name="name" value=name}}
              </div>
              <div class="col-sm-4">
                {{> afQuickField name="phone" value=phone}}
              </div>
            </div>
            {{> afQuickField name="description" rows=4 value=description}}
            <button type="submit" class="btn btn-primary progress-button" data-loading="Saving..." data-finished="Saved!">Save</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
