<template name="orderHistoryRequestedCell">
	<h3>{{requestedWhen}}</h3>
	<h3><small>{{guestName}} {{deviceLocation}}</small></h3>
</template>

<template name="orderHistoryTypeCell">
	<h3>{{friendlyServiceType}}</h3>
</template>

<template name="orderHistoryStatusCell">
	<h3>{{orderStatus}}</h3>
	<h3><small>{{closedWhen}}</small></h3>
	<h3><small>{{closedBy}}</small></h3>
</template>

<template name="orderHistoryViewCell">
	<button type="button" class="btn btn-info btn-sm">View Order</button>
</template>
