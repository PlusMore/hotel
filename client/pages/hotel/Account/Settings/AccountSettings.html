<template name="AccountSettings">
	{{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Account</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>
      	<a href="{{pathFor 'Account'}}">Account</a>
      </li>
      <li class="active">Settings</li>
    {{/contentFor}}

    {{#with user}}
      
      <div class="profile-pic text-center">
        <img src="{{userAvatar}}" alt="" class="img-circle">
        <button class="btn btn-default btn-change-avatar">Change Avatar</button>
      </div>

    {{/with}}

    
  {{/Layout}}
</template>
