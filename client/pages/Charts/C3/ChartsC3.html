<template name="ChartsC3">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>C3 Charts</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>Charts</li>
            <li class="active">C3 Charts</li>
        {{/contentFor}}

        <!-- page content -->
        <div class="row">
            <div class="col-md-12">
                {{> ChartsC3Area}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> ChartsC3Combination}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> ChartsC3Zoom}}
            </div>
        </div>
        <!-- page content end -->

    {{/Layout}}
</template>
