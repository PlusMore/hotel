<template name="GroupDetailsModal">
  <div class="modal-dialog">
    <div class="modal-content">
      {{#with group}}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 class="modal-title" id="staff-details">Group: {{name}}</h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12"><p><strong>{{description}}</strong></p></div>
            <div class="col-xs-12"><h3 class="text-center">Group Members</h3></div>
          </div>
          <div class="row">
            <ul>
              {{#each groupMembers}}
                <div class="col-md-6">
                  <li>{{fullName}}</li>
                </div>
              {{/each}}
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        </div>
      {{/with}}
    </div>
  </div>
</template>
