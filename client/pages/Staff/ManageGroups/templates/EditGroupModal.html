<template name="EditGroupModal">
  <div class="modal-dialog">
    {{#with group}}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 class="modal-title" id="staff-details">Update {{name}}</h3>
        </div>
        {{#autoForm collection="Groups" schema=updateGroupSchema doc=this id="updateGroupForm" type="update"}}
          <div class="modal-body">
            {{> afFieldInput name='hotelId' type='hidden'}}
            {{> afQuickField name='name'}}
            {{> afQuickField name='description' rows=3}}
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-cancel" data-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-primary progress-button" data-loading="Updating..." data-finished="Updated!">Update Group</button>
          </div>
        {{/autoForm}}
      </div>
    {{/with}}
  </div>
</template>
