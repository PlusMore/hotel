<template name="ViewStays">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Stays</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li class="active">Stays</li>
    {{/contentFor}}

    <!-- page content -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">View Stays</h3>
            <div class="actions pull-right">
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <div class="btn-group btn-group-sm pull-right" role="group" aria-label="View Options">
                  <button type="button" id="set-current" class="btn btn-default {{currentStayBtnClass}}">Current</button>
                  <button type="button" id="set-prereg" class="btn btn-default {{preregStayBtnClass}}">Preregistered</button>
                  <button type="button" id="set-history" class="btn btn-default {{historyStayBtnClass}}">History</button>
                </div>
                {{> tabular table=TabularTables.Stays selector=selector class="table table-condensed table-hover"}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- page content end -->

  {{/Layout}}
</template>
