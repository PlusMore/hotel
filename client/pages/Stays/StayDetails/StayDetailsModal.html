<template name="StayDetailsModal">
	<div class="modal-dialog">
    <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	      <h3 class="modal-title" id="staff-details">Stay Details</h3>
	    </div>
			{{#with stay}}
		    <div class="modal-body">
					<div class="row">
            <div class="col-xs-12">
              <h2 class="text-center">{{stayGuest.userFirstName}} {{stayGuest.userLastName}} - {{roomName}}</h2>
              <h3 class="text-center"><a href="{{stayGuest.userEmail}}">{{stayGuest.userEmail}}</a></h3>
            </div>
          </div>
          <div class="row">
          	<div class="col-sm-6">
          		<p><strong>Checked In: </strong>{{stayCheckInDate}} {{stayCheckInTime}}</p>
          	</div>
          	<div class="col-sm-6">
          		<p class='pull-right'><strong>Checkout Date: </strong>{{stayCheckOutDate}}</p>
          	</div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h3 class="text-center">Users in Stay</h3>
            </div>
            {{#each users}}
              <div class="col-xs-12">
                <p><strong>{{userFirstName}} {{userLastName}}</strong> - <a href="{{userEmail}}">{{userEmail}}</a> {{userPhone}}</p>
              </div>
            {{/each}}
          </div>
		    </div>
		    <div class="modal-footer">
		      <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
		    </div>
			{{/with}}
    </div>
  </div>
</template>
