<template name="PreregStayDetails">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 class="modal-title">Pre-registered Stay Details</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center">{{preReg.guestLastName}}</h2>
        <!-- collection helper -->
        <h3 class="text-center"><a href="mailto:{{preReg.guestEmail}}">{{preReg.guestEmail}}</a></h3>
        <h3 class="text-center">{{preReg.guestPhone}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p><strong>Stay Start Date: </strong>{{friendlyStartDate}} ({{startTime}})</p><!-- collection helper -->
      </div>
      <div class="col-md-6">
        <p><strong>Stay End Date: </strong>{{friendlyEndDate}} ({{endTime}})</p><!-- collection helper -->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</template>
