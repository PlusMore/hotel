<template name="Account">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Account</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li class="active">Account</li>
    {{/contentFor}}

    <!-- page content -->
    {{#with currentUser}}
      <div class="row">
        <div class="col-xs-12">
          <section class="panel">
            <div class="panel-body profile-wrapper">
              <div class="col-md-3">
                <div class="profile-pic text-center">
                  <img src="{{avatar}}" alt="" class="img-circle"> <!-- collection helper -->
                  <br /><br /><button class="btn btn-primary btn-change-avatar">Change</button>
                </div>
              </div>
              <div class="col-md-9">
                <div class="profile-info">
                  <br /><h1>{{fullName}} <sup><a id="edit-account" href="#" class="icon icon-pencil"></a></sup></h1>
                  <h1><small>{{hotel.name}}</small></h1> <!-- collection helper -->
                  <span class="text-muted">{{friendlyRole}} - <a href="mailto:{{email}}">{{email}}</a></span><!-- collection helper -->
                  {{#if isInAnyGroups}}
                    <h2>Member of the following groups:</h2>
                    <ul>
                      {{#each memberOfGroups}}
                        <li>{{name}}</li>
                      {{/each}}
                    </ul>
                  {{/if}}
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    {{/with}}
    <!-- page content end -->

  {{/Layout}}
</template>
