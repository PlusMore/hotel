<template name="Account">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Account</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li class="active">Account</li>
    {{/contentFor}}

    <!-- page content -->
    {{#with user}}
      <div class="row">
        <div class="col-xs-12">
          <section class="panel">
            <div class="panel-body profile-wrapper">
              <div class="col-md-3">
                <div class="profile-pic text-center">
                  <img src="{{avatar}}" alt="" class="img-circle"> <!-- collection helper -->
                  <br /><br /><button class="btn btn-primary btn-change-avatar">Change</button>
                </div>
              </div>
              <div class="col-md-9">
                <div class="profile-info">
                  <br /><h1>{{fullName}} <small>{{hotel.name}}</small></h1> <!-- collection helper -->
                  <span class="text-muted">{{friendlyRole}} - <a href="{{userEmail}}">{{email}}</a></span><!-- collection helper -->
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    {{/with}}
    <!-- page content end -->

  {{/Layout}}
</template>
