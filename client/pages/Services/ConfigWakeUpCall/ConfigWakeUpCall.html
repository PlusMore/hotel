<template name="ConfigWakeUpCall">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Manage Wake-up Calls</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Manage Services</li>
      <li class="active">Wake-up Calls</li>
    {{/contentFor}}

    <!-- page content -->
    {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="pull-right">
                <div class="tgl-container" style="margin-top:-8px;">
                  <label class="tgl">
                    <input id="toggle-wakeupcall-switch" type="checkbox" {{isChecked}}/>
                    <span class="tgl_body">
                      <span class="tgl_switch"></span>
                      <span class="tgl_track">
                        <span class="tgl_bgd"></span>
                        <span class="tgl_bgd tgl_bgd-negative"></span>
                      </span>
                    </span>
                  </label>
                </div>
              </div>
              <h3 class="panel-title">
                Wake-up Calls
                {{#with configuration}}
                  <small>
                  Available
                  {{#if startTime}}
                    {{startTime}} - {{endTime}}
                  {{else}}
                    Anytime
                  {{/if}}
                  </small>
                {{/with}}
              </h3>
            </div>
            {{#with configuration}}
              <div class="panel-body">
                {{#autoForm schema=configureServiceSchema id='configureService' doc=this type="method" meteormethod="configureService" resetOnSuccess=false}}
                  {{> afFieldInput name='_id' type='hidden'}}
                  <div class="row">
                    <div class="col-md-12">
                      <h4>Availablity</h4>
                      <p>
                        The default configuration for this service is to be available 24/7. You may optionally configure start and end times for this service by selecting times below.
                      </p>
                    </div>
                  </div>

                  {{> wakeUpCallTimepicker}}

                  <div class="row">
                    <div class="col-md-12">
                      <h4>Allow Tips</h4>
                      <p>
                        Would you like PlusMore to allow guests to tip for this service?
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      {{> afQuickField name='allowTips'}}
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update Availability</button>
                {{/autoForm}}
              </div>
            {{/with}}
          </div>
        </div>
      </div>
      {{#with configuration}}
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Assign Groups To Wake-up Calls
                  {{#unless hasAssignedGroups}}<small>Visible By Managers Only</small>{{/unless}}
                </h3>
              </div>
              <div class="panel-body">
                {{#if hasAssignedGroups}}
                  {{#each assignedGroups}}
                    <ul>
                      <li><p>{{name}} <a href="#" class="fa fa-times" id="unassign-group"></a></p></li>
                    </ul>
                  {{/each}}
                {{else}}
                  <p><em>There are no groups currently assigned to this service type. By default, all wake-up call orders will be visible only to hotel managers.</em></p> <p><a href="{{pathFor 'Staff.Groups'}}">Click here</a> to create and configure staff groups.</p>
                {{/if}}
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col-xs-12">
                    {{#autoForm schema=assignServiceToGroupSchema id="assignServiceToGroupForm" type="method" meteormethod="assignServiceTypeToGroup"}}
                      {{> afFieldInput name='serviceType' type='hidden' value="wakeUpCall"}}
                      {{> afFieldInput label=false type="select" name='groupId' options=groupOptions}}
                      <button type="submit" class="btn btn-default btn-block">Assign</button>
                    {{/autoForm}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/with}}
    {{else}}
      {{> spinner}}
    {{/if}}

  {{/Layout}}
</template>

<template name="wakeUpCallTimepicker">
  <div class="row">
    <div class="col-sm-6 picker-container with-vertical-label">
      {{> afQuickField name='startTime' class='timepicker'}}
      {{> afFieldInput name="startMinutes" type="hidden"}}
    </div>
    <div class="col-sm-6 picker-container with-vertical-label">
      {{> afQuickField name='endTime' class='timepicker'}}
      {{> afFieldInput name="endMinutes" type="hidden"}}
    </div>
  </div>
</template>
