<template name="ConfigAmenities">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Manage Amenities</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Manage Services</li>
      <li class="active">Amenities</li>
    {{/contentFor}}

    <!-- page content -->
    {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">What is an Amenity?</h3>
              <div class="actions pull-right">
                <i class="icon icon-fw icon-chevron-down"></i>
              </div>
            </div>
            <div class="panel-body">
              <p>
                An amenity is a feature or facility you have made available to your guests
                 for their comfort or convenience. Common examples include a pool, gym, boardroom, or a complimentary breakfast.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button id="add-new-amenity" class="btn btn-primary btn-block">+ Add New Amenity</button><br />
        </div>
      </div>

      {{#each amenities}}
        {{> HotelAmenity}}
      {{/each}}
    {{else}}
      {{> spinner}}
    {{/if}}

  {{/Layout}}
</template>
