<template name="AddServices">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Add Services</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li class="active">Add Services</li>
    {{/contentFor}}

    <!-- page content -->

    <div class="row">
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'roomService'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw fa-shopping-cart"></i>
            <div style="min-height: 67px">
              <span class="total text-center">Room</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'roomService'}}
              <a id="remove-service" href="#"><span service-type="roomService" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="roomService" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'bellService'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw fa-bell"></i>
            <div style="min-height: 67px">
              <span class="total text-center">Luggage Pickup</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'bellService'}}
              <a id="remove-service"  href="#"><span service-type="bellService" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="bellService" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'houseKeeping'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw fa-user"></i>
            <div style="min-height: 67px">
              <span class="total text-center">House Keeping</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'houseKeeping'}}
              <a id="remove-service"  href="#"><span service-type="houseKeeping" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="houseKeeping" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'wakeUpCall'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw  fa-clock-o"></i>
            <div style="min-height: 67px">
              <span class="total text-center">Wake Up Call</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'wakeUpCall'}}
              <a id="remove-service" href="#"><span service-type="wakeUpCall" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="wakeUpCall" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'valetServices'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw fa-car"></i>
            <div style="min-height: 67px">
              <span class="total text-center">Valet Pickup</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'valetServices'}}
              <a id="remove-service" href="#"><span service-type="valetServices" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="valetServices" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel {{serviceTypeClass 'transportation'}} widget-mini">
          <div class="panel-body">
            <i class="fa fa-fw fa-cab"></i>
            <div style="min-height: 67px">
              <span class="total text-center">Transportation</span>
              <span class="title text-center">Service</span>
            </div>
            {{#if serviceTypeActive 'transportation'}}
              <a id="remove-service" href="#"><span service-type="transportation" class="label label-danger">Remove</span></a>
            {{else}}
              <a id="add-service" href="#"><span service-type="transportation" class="label label-success">Add</span></a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>

  {{/Layout}}
</template>
