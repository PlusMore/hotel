<template name="ConfigRoomService">
  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Manage Room Service</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Manage Services</li>
      <li class="active">Room Service</li>
    {{/contentFor}}

    <!-- page content -->
    {{#if Template.subscriptionsReady}}
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="pull-right">
                <div class="tgl-container" style="margin-top:-8px;">
                  <label class="tgl">
                    <input id="toggle-roomservice-switch" type="checkbox" {{isChecked}}/>
                    <span class="tgl_body">
                      <span class="tgl_switch"></span>
                      <span class="tgl_track">
                        <span class="tgl_bgd"></span>
                        <span class="tgl_bgd tgl_bgd-negative"></span>
                      </span>
                    </span>
                  </label>
                </div>
              </div>
              <h3 class="panel-title">
                Room Service
                {{#with configuration}}
                  <small>
                    Available
                    {{#if startTime}}
                      {{startTime}} - {{endTime}}
                    {{else}}
                      Anytime
                    {{/if}}
                  </small>
                {{/with}}
              </h3>
            </div>
            {{#with configuration}}
              <div class="panel-body">
                {{#autoForm schema=configureServiceSchema id='configureService' doc=this type="method" meteormethod="configureService" resetOnSuccess=false}}
                  {{> afFieldInput name='_id' type='hidden'}}
                  <div class="row">
                    <div class="col-sm-12">
                      <h4>Availability</h4>
                      <p>
                        The default configuration for this service is to be available 24/7. You may optionally configure start and end times for this service by selecting times below.
                      </p>
                    </div>
                  </div>

                  {{> roomServiceTimepicker}}

                  <div class="row">
                    <div class="col-md-12">
                      <h4>Allow Tips</h4>
                      <p>
                        Would you like PlusMore to allow guests to tip for this service?
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      {{> afQuickField name='allowTips'}}
                    </div>
                  </div>
                  <a href="#" class="btn btn-reset btn-default">Reset</a>
                  <button type="submit" class="btn btn-primary">Update Availability</button>
                {{/autoForm}}
              </div>
            {{/with}}
          </div>
        </div>
      </div>

      {{#if configuration.active}}

        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Assign Room Service To Groups
                  {{#unless hasAssignedGroups}}<small>Visible By All Staff</small>{{/unless}}
                </h3>
              </div>
              <div class="panel-body">
                {{#if hasAssignedGroups}}
                  {{#each assignedGroups}}
                    <ul>
                      <li><p>{{name}} <a href="#" class="fa fa-times" id="unassign-group"></a></p></li>
                    </ul>
                  {{/each}}
                {{else}}
                  <p><em>There are no groups currently assigned to this service type. By default, all room service orders will be visible to all staff members.</em></p>
                {{/if}}
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col-xs-12">
                    {{#autoForm schema=assignServiceToGroupSchema id="assignServiceToGroupForm" type="method" meteormethod="assignServiceTypeToGroup"}}
                      {{> afFieldInput name='serviceType' type='hidden' value="roomService"}}
                      {{> afFieldInput label=false type="select" name='groupId' options=groupOptions}}
                      <button type="submit" class="btn btn-default btn-block">Assign</button>
                    {{/autoForm}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button id="add-menu-category" class="btn btn-primary btn-block">+ Add Menu Category</button><br />
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            {{> MenuCategories}}
          </div>
        </div>

      {{/if}}
    {{else}}
      {{> spinner}}
    {{/if}}

  {{/Layout}}
</template>

<template name="roomServiceTimepicker">
  <div class="row">
    <div class="col-sm-6 picker-container with-vertical-label">
      {{> afQuickField name='startTime' class='timepicker'}}
      {{> afFieldInput name="startMinutes" type="hidden"}}
    </div>
    <div class="col-sm-6 picker-container with-vertical-label">
      {{> afQuickField name='endTime' class='timepicker'}}
      {{> afFieldInput name="endMinutes" type="hidden"}}
    </div>
  </div>
</template>
