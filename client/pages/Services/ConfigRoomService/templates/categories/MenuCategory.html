<template name="MenuCategory">
  <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="pull-right">
              <div class="tgl-container" style="margin-top:-8px;">
                <label class="tgl">
                  <input id="toggle-category-switch" type="checkbox" {{isChecked}}/>
                  <span class="tgl_body">
                    <span class="tgl_switch"></span>
                    <span class="tgl_track">
                      <span class="tgl_bgd"></span>
                      <span class="tgl_bgd tgl_bgd-negative"></span>
                    </span>
                  </span>
                </label>
              </div>
            </div>
            <h3 class="panel-title">
              {{name}}
              <small>
                Available
                {{#if startTime}}
                  {{startTime}} - {{endTime}}
                {{else}}
                  Anytime
                {{/if}}
              </small>
            </h3>
          </div>
          <div class="panel-body">
            {{#if description}}
              <div class="row">
                <div class="col-md-12">
                  <p>{{description}}</p>
                </div>
              </div>
             {{/if}}
             <div class="row">
              {{> MenuItems}}
              <div class="col-xs-12">
                <p>Edit this category to create, update, or remove items.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <a href="{{pathFor 'Services.ConfigRoomService.EditMenuCategory'}}" class="btn btn-primary">Edit {{name}} Category</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
