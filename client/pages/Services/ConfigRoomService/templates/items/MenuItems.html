<template name="MenuItems">
  {{#if hasMenuItems}}
    {{#each menuItemsForCategory}}
      <div class="col-md-6">
        <span class="list-item">
          {{name}} {{isActive}}
          <small class='pull-right'>${{price}}</small>
        </span>
      </div>
    {{/each}}
  {{else}}
    <div class="col-xs-12">
      <p>No {{name}} menu items.</p>
    </div>
  {{/if}}
</template>
