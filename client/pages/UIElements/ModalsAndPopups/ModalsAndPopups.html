<template name="ModalsAndPopups">
    {{#contentFor 'modals'}}
        {{> ModalDefault}}
        {{> ModalForm}}
        {{> ModalScrolling}}
    {{/contentFor}}
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Modals &amp; Popups</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>
                <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
            </li>
            <li>UI Elements</li>
            <li class="active">Modals &amp; Popups</li>
        {{/contentFor}}

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Modals</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Modal Default</h4>
                                <!-- Button trigger modal -->
                                <button class="btn btn-primary" data-toggle="modal" data-target="#basicModal">
                                    Launch default modal
                                </button>
                            </div>
                            <div class="col-md-4">
                                <h4>Modal Form</h4>
                                <!-- Button trigger modal -->
                                <button class="btn btn-primary" data-toggle="modal" data-target="#formModal">
                                    Launch form modal
                                </button>
                            </div>
                            <div class="col-md-4">
                                <h4>Modal Scrolling</h4>
                                <!-- Button trigger modal -->
                                <button class="btn btn-primary" data-toggle="modal" data-target="#scrollingModal">
                                    Launch scrolling modal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{> Popovers}}
            </div>
            <div class="col-md-6">
                {{> ToolTips}}
            </div>
        </div>

    {{/Layout}}
</template>
