<template name="OpenOrders">

  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Open Orders</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Orders</li>
      <li class="active">Open</li>
    {{/contentFor}}

    <!-- page content -->

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Open Orders</h3>
            <div class="actions pull-right">
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-7">
                <div class="form-group">
                  {{#if Template.subscriptionsReady}}
                    <select class="form-control input-sm" id='order-group-filter'>
                      <option value="none">-- (select group to filter) --</option>
                      <option value="all">All Orders</option>
                      {{#if currentUser.isManager}}
                        {{#each allGroups}}
                          <option value="{{_id}}">{{name}} Orders</option>
                        {{/each}}
                      {{else}}
                        {{#each currentUser.memberOfGroups}}
                          <option value="{{_id}}">{{name}} Orders</option>
                        {{/each}}
                      {{/if}}
                    </select>
                    <em><small class="pull-right">Selected: {{filterGroupSelect}}</small></em>
                  {{/if}}
                </div>
              </div>
              <div class="col-sm-5">
                <div class="btn-group btn-group-sm pull-right" role="group" aria-label="View Options">
                  <a href="{{pathFor 'Orders.Open'}}" class="btn btn-default active">Open</a>
                  <a href="{{pathFor 'Orders.History'}}" class="btn btn-default">History</a>
                </div>
              </div>
              <div class="col-xs-12">
                {{#if forceReRender}}
                  {{#if Template.subscriptionsReady}}
                    {{> tabular table=TabularTables.OpenOrders selector=selector class="table table-condensed table-hover table-responsive"}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- page content end -->

  {{/Layout}}

</template>
