<template name="OrderDetailsModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 class="modal-title" id="order-details">Order Details</h3>
      </div>
      {{#with order}}
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Status: </strong>{{friendlyStatus}}</p><!-- collection helper -->
              <p><strong>Requested: </strong>{{formattedRequestedWhen}}</p>
              <p><strong>By: </strong>{{orderedByFullName}} {{room.name}}</p><!-- collection helper -->
            </div>
            <div class="col-md-6">
              <p><strong>Received: </strong>{{formattedReceivedWhen}}</p><!-- collection helper -->
              <p><strong>By: </strong>{{receivedByFullName}}</p><!-- collection helper -->
              {{#unless open}}
                <p><strong>Closed: </strong>{{formattedClosedWhen}}</p><!-- collection helper -->
                <p><strong>By: </strong>{{closedByFullName}}</p>
              {{/unless}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="text-center">{{friendlyServiceType}}</h2><!-- collection helper -->
              {{#if hasRequestedForDate}}<!-- collection helper -->
                <h3 class="text-center">{{formattedRequestedForWhen}}</h3><!-- collection helper -->
              {{/if}}
              {{> UI.dynamic template=typeDetailsTemplate}}
            </div>
          </div>
        </div>

        {{#if open}}
          <div class="modal-footer">
            {{> OrderButtons}}
          </div>
        {{/if}}

      {{/with}}
    </div>
  </div>
</template>
