<template name="OrderButtons">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-sm-6">
        <!-- REASSIGN -->
        {{> ReassignButton}}
      </div>
      <div class="col-sm-6">
        {{#if isUnassigned}} <!-- collection helper -->
          {{> AssignButton}}
        {{else}}
          {{> CompleteButton}}
        {{/if}}
      </div>
    </div><br />
    <div class="row">
      <div class="col-xs-12">
        {{> CancelButton}}
      </div>
    </div>
  {{/if}}
</template>
