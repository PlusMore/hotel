<template name="OrderHistory">

  {{#Layout template="Page"}}
    {{#contentFor "header"}}
      <h1>Order History</h1>
    {{/contentFor}}

    {{#contentFor "breadcrumb"}}
      <li>
        <a href="{{pathFor 'Dashboard'}}">Dashboard</a>
      </li>
      <li>Orders</li>
      <li class="active">History</li>
    {{/contentFor}}

    <!-- page content -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Order History</h3>
            <div class="actions pull-right">
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
          <div class="panel-body">
            <div class="btn-group btn-group-sm pull-right" role="group" aria-label="View Options">
              <a href="{{pathFor 'Orders.Open'}}" class="btn btn-default">Open</a>
              <a href="{{pathFor 'Orders.History'}}" class="btn btn-default active">History</a>
            </div>
            {{> tabular table=TabularTables.OrderHistory selector=selector class="table table-condensed table-hover table-responsive"}}
          </div>
        </div>
      </div>
    </div>
    <!-- page content end -->

  {{/Layout}}

</template>
