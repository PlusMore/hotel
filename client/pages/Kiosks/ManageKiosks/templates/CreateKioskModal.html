<template name="CreateKioskModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 class="modal-title" id="staff-details">Create New Kiosk</h3>
      </div>
      {{#autoForm collection="HotelKiosks" schema=createNewKioskSchema id="createNewKioskForm" type="insert"}}
        <div class="modal-body">
          {{> afFieldInput name='hotelId' type='hidden' value=hotelId}}
          {{> afQuickField name='name'}}
          {{> afQuickField name='description' rows=3}}
          {{> afQuickField name='canCheckInGuests'}}
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-cancel" data-dismiss="modal">Cancel</a>
          <button type="submit" class="btn btn-default">Create Kiosk</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
