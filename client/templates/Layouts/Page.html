<template name="Page">
    <div class="pageheader">
        {{> yield "header"}}
        <div class="breadcrumb-wrapper hidden-xs">
            <span class="label">You are here:</span>
            <ol class="breadcrumb">
              {{> yield "breadcrumb"}}
            </ol>
        </div>
    </div>
    <section id="main-content" class="animated {{pageAnimation}}">
        {{> yield}}
    </section>
</template>
