<template name="Header">
  <header id="header">
    <!--logo start-->
    <div class="brand">
      <a href="{{pathFor 'Dashboard'}}" class="logo">
        <i class="icon icon-logo"></i>
        PlusMore
      </a>
    </div>
    <!--logo end-->
    <ul class="nav navbar-nav navbar-left">
      {{#visibleXs}}
        <li class="toggle-navigation toggle-left">
          <button class="sidebar-toggle" id="toggle-left">
            <i class="icon icon-align-justify"></i>
          </button>
        </li>
      {{/visibleXs}}
      <!-- Toggle Left Sidebar Profile
        <li class="toggle-profile hidden-xs">
          <button type="button" class="btn btn-default" id="toggle-profile">
            <i class="icon-user"></i>
          </button>
        </li>
      -->
      <!-- Search Bar
        <li class="hidden-xs">
          <input type="text" class="search" placeholder="Search project...">
          <button type="submit" class="btn btn-xs btn-search"><i class="fa fa-search"></i>
          </button>
        </li>
      -->
    </ul>
    {{#with user}}
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown profile hidden-xs">
          <a id="account-dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="meta">
              <span class="avatar">
                <img src="{{avatar}}" class="img-circle" alt=""><!-- collection helper -->
              </span>
              <span class="text">{{fullName}}</span>
              <span class="caret"></span>
            </span>
          </a>
          <ul class="dropdown-menu animated fadeInRight" role="menu">
            <li>
              <a href="{{pathFor 'Account'}}">
                <span class="icon"><i class="icon icon-fw icon-user"></i>
                </span>My Account</a>
            </li>
            <li class="divider"></li>
            <li>
              <a id="logout" href="#">
                <span class="icon"><i class="icon icon-fw icon-log-out"></i>
                </span>Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    {{/with}}
  </header>
</template>
