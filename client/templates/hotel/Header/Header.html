<template name="Header">
    <header id="header">
        <!--logo start-->
        <div class="brand">
            <a href="{{pathFor 'Dashboard'}}" class="logo">
                <i class="icon-layers"></i>
                PlusMore
            </a>
        </div>
        <!--logo end-->
        <ul class="nav navbar-nav navbar-left">
            <li class="toggle-navigation toggle-left">
                <button class="sidebar-toggle" id="toggle-left">
                    <i class="fa fa-bars"></i>
                </button>
            </li>
            <!-- Toggle Left Sidebar Profile
                <li class="toggle-profile hidden-xs">
                    <button type="button" class="btn btn-default" id="toggle-profile">
                        <i class="icon-user"></i>
                    </button>
                </li>
            -->
            <!-- Search Bar
                <li class="hidden-xs">
                    <input type="text" class="search" placeholder="Search project...">
                    <button type="submit" class="btn btn-xs btn-search"><i class="fa fa-search"></i>
                    </button>
                </li>
            -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown profile hidden-xs">
                <a id="account-dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="meta">
                        <span class="avatar">
                            <img src="{{accountAvatar}}" class="img-circle" alt="">
                        </span>
                        <span class="text">{{accountName}}</span>
                        <span class="caret"></span>
                    </span>
                </a>
                <ul class="dropdown-menu animated fadeInRight" role="menu">
                    <li>
                        <a href="{{pathFor 'Account'}}">
                            <span class="icon"><i class="fa fa-user"></i>
                            </span>My Account</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'Account.Settings'}}">
                            <span class="icon"><i class="fa fa-cog"></i>
                            </span>Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a id="logout" href="#">
                            <span class="icon"><i class="fa fa-sign-out"></i>
                            </span>Logout</a>
                    </li>
                </ul>
            </li>
            <!-- Toggle Right Sidebar
                <li class="toggle-navigation toggle-right">
                    <button class="sidebar-toggle" id="toggle-right">
                        <i class="fa fa-indent"></i>
                    </button>
                </li>
            -->
        </ul>
    </header>
</template>
