<template name="openPatronOrders">
  {{#if hasOrders}}
    <div class="container">
      <div class="orders ">
        {{#each orders}}
          {{> patronOrder}}
        {{/each}}
      </div>
    </div>
  {{else}}
    <div class="no-orders big-text">
      <p class="lead">There are no open requests.</p>
    </div>
  {{/if}}
</template>
