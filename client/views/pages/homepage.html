<template name="homepage">
  {{#if currentUser}}
    <div class="big-text">
      <h1>Welcome to Plus More!</h1>
      <p class="lead">Select an option above</p>
    </div>
  {{else}}
    <div class="big-text">
      <h1>Welcome to Plus More!</h1>
      <p class="lead">Sign in to begin</p>
      <a href="{{pathFor 'entrySignIn'}}" class="btn btn-default btn-lg" >Sign In</a>
    </div>
  {{/if}}
</template>
