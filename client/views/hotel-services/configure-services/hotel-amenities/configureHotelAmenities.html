<template name="configureHotelAmenities">

	<div id="configure-hotel-amenities" class="col-sm-9 col-sm-offset-3">
		<div class="row">
			<div class="col-sm-12">

				<div class="modal-content inline">
					<div class="modal-header">
						<h3 class="modal-title">
							Hotel Amenities
							<div class="onoffswitch pull-right">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="service-switch" {{isChecked}}>
			                  	<label class="onoffswitch-label" for="service-switch">
			                    	<span class="onoffswitch-inner"></span>
			                    	<span class="onoffswitch-switch"></span>
			                    </label>
							</div>
						</h3>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<h4>What is an Amenity?</h4>
								<p>
									An amenity is a feature or facility you have made available to your guests 
									for their comfort or convenience. Common examples include a pool, gym, boardroom, and/or a complimentary breakfast.
								</p>
							</div>
						</div>
					</div>

					

				</div>
				
			</div>
		</div>
	</div>

</template>
