<template name="configureRoomService">
  
    <div id='configure-room-service' class="col-sm-9 col-sm-offset-3">
      <div class="row">
        <div class="col-sm-12">
          
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">
                Room Service
                {{#with configuration}}
                <small>
                  Available
                  {{#if startTime}}
                    {{startTime}} - {{endTime}}
                  {{else}}
                    Anytime
                  {{/if}}
                </small>
                {{/with}}
                <div class="onoffswitch pull-right">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="service-switch" {{isChecked}}>
                  <label class="onoffswitch-label" for="service-switch">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </h3>
            </div>
            {{#with configuration}}
              {{#autoForm schema=configureServiceSchema id='configureService' doc=this type="method" meteormethod="configureService"}}
                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <h4>Availability</h4>
                      <p>
                        The default configuration for this service is to be available 24/7. You may optionally configure start and end times for this service by selecting times below.
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    {{> afFieldInput name='_id' type='hidden'}}
                    <div class="col-sm-6 picker-container with-vertical-label">
                      {{> afQuickField name='startTime' class='timepicker'}}
                      {{> afFieldInput name="startMinutes" type="hidden"}}
                    </div>
                    <div class="col-sm-6 picker-container with-vertical-label">
                      {{> afQuickField name='endTime' class='timepicker'}}
                      {{> afFieldInput name="endMinutes" type="hidden"}}
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h4>Allow Tips</h4>
                      <p>
                        Would like PlusMore to allow guests to tip for this service
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      {{> afQuickField name='allowTips'}}
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="#" class="btn btn-reset">Reset</a>
                  <button type="submit" class="btn btn-default btn-lg">Update Availability</button>
                </div>
              {{/autoForm}}
            {{/with}}
          </div><!-- /.modal-content -->  
          
        </div>
      </div>    

      {{#if configuration.active}}
      <div class="row {{showClass}}">
        <div class="col-sm-12">
          {{> menuCategories}}
        </div>
      </div>

      <div class="row {{showClass}}">
        <div class="col-sm-12">
          {{> addMenuCategory}}
        </div>
      </div>    
      {{/if}}
    
    </div>

</template>
