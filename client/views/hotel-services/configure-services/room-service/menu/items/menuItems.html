<template name="menuItems">
  {{#if hasMenuItems}}
    {{#each menuItemsForCategory}}
      <div class="col-md-6">
        <span class="list-item">{{name}}<small class='pull-right'>${{price}}</small></span>
      </div>
    {{/each}}
    <div class="col-xs-12">
      <p class="no-margin-bottom">Edit this category to add or remove items.</p>
    </div>
  {{else}}
    <div class="col-xs-12">
      <p class='no-margin-bottom'>No {{name}} menu items. Edit this Category to add items.</p>
    </div>
  {{/if}}
</template>
