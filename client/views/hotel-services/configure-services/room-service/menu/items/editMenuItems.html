<template name="editMenuItems">
  {{#if hasMenuItems}}
    {{#each menuItemsForCategory}}
      <div class="col-md-6">
        <a href="{{pathFor 'editMenuItem'}}" class="list-item editable {{enabledClass}}">
          {{name}} {{isActive}}
          <small class='pull-right'>${{price}}</small>
        </a>
      </div>
    {{/each}}
  {{else}}
    <div class="col-xs-12">
      <p class="lead">No items.</p>
    </div>
  {{/if}}
</template>
