<template name="editMenuItems">
  {{#if hasMenuItems}}
    {{#each menuItemsForCategory}}
      <div class="col-md-6">
        <span class="list-item">{{name}}<small class='pull-right'>${{price}}</small></span>
      </div>
    {{/each}}
  {{else}}
    <div class="col-xs-12">
      <p class="lead">No items.</p>
    </div>
  {{/if}}
</template>
