<template name="menuCategory">
  <div id='menu-categories' class="modal-content inline">
    <div class="modal-header">
      <h4 class="modal-title">
        {{name}}
        <small>
          Available
          {{#if startTime}}
          {{startTime}} - {{endTime}}
          {{else}}
          Anytime
          {{/if}}
        </small>
        <div class="onoffswitch pull-right">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="category-switch" {{isChecked}}>
          <label class="onoffswitch-label" for="category-switch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </h4>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <h4>Description</h4>
          {{description}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Menu Items</h4>
          {{> menuItems}}
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a href="{{pathFor 'editMenuCategory'}}" class="btn btn-default btn-lg">Edit</a>
    </div>
  </div><!-- /.modal-content -->  
</template>
