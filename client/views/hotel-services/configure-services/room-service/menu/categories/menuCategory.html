<template name="menuCategory">
  <div id='menu-categories' class="modal-content inline">
    <div class="modal-header">
      <h4 class="modal-title">
        {{name}}
        <small>
          Available
          {{#if startTime}}
            {{startTime}} - {{endTime}}
          {{else}}
            Anytime
          {{/if}}
        </small>
        <div class="onoffswitch pull-right">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="category-switch-{{_id}}" {{isChecked}}>
          <label class="onoffswitch-label" for="category-switch-{{_id}}">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </h4>
    </div>

    <div class="modal-body">
      {{#if description}}
      <div class="row">
        <div class="col-md-12">
          <p>{{description}}</p>
        </div>
      </div>
      {{/if}}
      <div class="row">
        {{> menuItems}}
        <div class="col-xs-12">
          <p class="no-margin-bottom">Edit this category to create, update, or remove items.</p>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a href="{{pathFor 'editMenuCategory'}}" class="btn btn-default btn-lg">Edit {{name}} Category</a>
    </div>
  </div><!-- /.modal-content -->  
</template>
