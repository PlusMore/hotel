<template name="editMenuCategory">
  <div id='edit-menu-category' class="col-md-9 col-md-offset-3">
    <div class="row">
      <div class="col-md-12">

        {{#with menuCategory}}
        <div id='menu-categories' class="modal-content inline">
          <div class="modal-header">
            <h3 class="modal-title">
              {{name}}
              <div class="onoffswitch pull-right">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="category-switch" {{isChecked}}>
                <label class="onoffswitch-label" for="category-switch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </h3>
          </div>

          {{#autoForm collection='MenuCategories' id='editMenuCategory' doc=this type="update"}}
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  {{> afQuickField name='name'}}
                  {{> afQuickField name='description' rows=3}}
                </div>
              </div>
            </div>
            <div class="modal-footer not-bottom">
              <button type="submit" class="btn btn-default btn-lg">Update Menu Category</button>
            </div>
          {{/autoForm}}

          {{#autoForm schema=menuCategoryAvailabilitySchema id='configureMenuCategoryAvailability' doc=this type="method" meteormethod="configureMenuCategoryAvailability"}}
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <h4>Availability</h4>
                  <p>
                    The default configuration for this service is to be available 24/7. You may optionally configure start and end times for this service by selecting times below.
                  </p>
                </div>
              </div>
              <div class="row">
                {{> afFieldInput name='_id' type='hidden'}}
                <div class="col-md-6 picker-container with-vertical-label">
                  {{> afQuickField name='startTime' class='timepicker'}}
                  {{> afFieldInput name="startMinutes" type="hidden"}}
                </div>
                <div class="col-md-6 picker-container with-vertical-label">
                  {{> afQuickField name='endTime' class='timepicker'}}
                  {{> afFieldInput name="endMinutes" type="hidden"}}
                </div>  
              </div>
            </div>
            <div class="modal-footer not-bottom">
              <button type="submit" class="btn btn-default btn-lg">Update Availability</button>
            </div>
          {{/autoForm}}

          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <h4>Menu Items</h4>

              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->  
        {{/with}}
        
      </div>
    </div>
  </div>
</template>
