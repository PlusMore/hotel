<template name="customizeBackground">
  <div class="section">
    <header>
      <h3>Choose a Background Image</h3>
    </header>

    {{#with hotel}}
      <legend>Photo</legend>
      <img class="img-responsive" src="{{photoSrc}}" />
      <em>{{photoName}} {{#if photoSize}}({{photoSizeFriendly}}){{/if}}</em>
      <div >
        <button class="btn btn-default btn-change-photo">Change Photo</button>
      </div>
    {{/with}}
  </div>
</template>
