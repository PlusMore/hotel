<template name="hotelStaff">
  {{#each hotelStaff}}
    {{> hotelStaffItem}}
  {{/each}}
</template>

<template name="hotelStaffItem">
  <div class='section'>
    <div>
      <label for="email">Email:&nbsp;</label><span>{{emailAddress}} </span>
    </div>
    
    <div>
      <label for="roles">Roles:</label>
      <ul class="roles">
        {{#each roles}}
          <li>{{this}}</li>
        {{/each}}
      </ul>  
    </div>
    
  </div>
</template>
