<template name="openPatronOrders">
  <div class="container">
    {{#if hasOrders}}
      <div class="patron-orders-list">
        <div class="open-patron-orders">
          <h3>Open Orders</h3>
          {{#each openPatronOrders}}
            {{> patronOrder}}
          {{/each}}
        </div>
      </div>
    {{else}}
      <div class="no-open-patron-orders big-text">
        <p class="lead">No open open-patron-orders.</p>
      </div>
    {{/if}}
  </div>  
</template>
