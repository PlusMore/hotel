<template name="devices">
  <div class="container">
    <div class="row">
      <header>
        <h3>Devices</h3>
      </header>
        {{#each devices}}
          <div class='section'>
            <a href="{{pathFor 'device'}}">{{location}}</a>
            {{lastActivity}}
          </div>
        {{/each}}
    </div>
  </div>
</template>
